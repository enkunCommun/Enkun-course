<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
 

    <button onclick="showtime()">
        Show Countries
    </button>
    <div id="feed"></div>
   <script>

    function showtime() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
        if (xhr.readyState == XMLHttpRequest.DONE) {
            console.log('success');
            let countries = JSON.parse(this.response)
            console.log(countries);
            countries.forEach(country => {
                const countryCard = document.createElement('div')
                const countryCardImage = document.createElement('img')
                countryCard.innerHTML = country.name
                countryCardImage.src = country.flag
                countryCard.append(countryCardImage)
                document.getElementById('feed').append(countryCard)
            })
        }
    }
    xhr.open('GET', 'https://restcountries.eu/rest/v2/all', true);
    xhr.send(null);
    }
    
   </script>
   <script src="//cdn.rawgit.com/fdaciuk/ajax/v3.0.4/dist/ajax.min.js"></script>

</body>
</html>
